<div class="control">
    <label class="control-label" for="control-{{$id}}">
        {{ name }}
    </label>

    <div class="control-inner" ng-class="{'control-dropdown': !!values}">
        <input class="control-input" id="control-{{$id}}" ng-model="ngModel" placeholder="{{name}}"/>

        <div class="control-dropdown-options" ng-if="values">
            <div class="control-dropdown-options-item"
                 ng-repeat="value in values"
                 ng-class="{'control-dropdown-options-item-selected': ngModel === value.value}"
                 ng-click="setValue(value)">
                {{ value.name }}
            </div>
        </div>
    </div>
</div>
