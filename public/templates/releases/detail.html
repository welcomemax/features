<section class="container">
    <div class="detail item">
        <div class="item-inner">
            <div class="item-header">
                <h1>{{ item.product.name }} {{ item.version }}</h1>
            </div>

            <div class="item-body">
                <div ng-if="item.features.length">
                    <p>Features in this release:</p>
                    <ul class="item-body-list">
                        <li ng-repeat="feature in item.features" class="item-body-list-item">
                            <span class="item-body-list-item-name">{{ feature.title }}</span> 
                            <a class="item-body-list-item-more" href="/#/features/{{ feature.id }}">
                                <svg class="icon"><use xlink:href="./img/icons/icons.svg#arrow-forward"></use></svg>
                            </a>
                        </li> 
                    </ul>
                </div>
                <div ng-if="item.version === '1.0.0'">
                    <p>App just released!</p>
                </div>
            </div>

            <div class="item-footer">
                <div class="item-footer-right">
                    <span class="item-footer-date">
                        <svg class="icon"><use xlink:href="./img/icons/icons.svg#date"></use></svg>
                        <b>{{ item.updated_at }}</b>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="item-actions">
            <a class="item-action item-action-close" href="/#/releases/" title="Back to list">
                <svg class="icon"><use xlink:href="./img/icons/icons.svg#close"></use></svg>
            </a>
            <a class="item-action item-action-edit" href="/#/releases/{{id}}/edit" title="Edit">
                <svg class="icon"><use xlink:href="./img/icons/icons.svg#edit"></use></svg>
            </a>
        </div>

        <loader size="small" active="itemIsLoading"></loader>
    </div>
</section>
