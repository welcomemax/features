<article class="container container-sidebar">
    <section class="edit item">
        <a class="item-close" href="/#/features/{{ item.id }}"><i class="icon icon-arrow icon-arrow-up"></i></a>

        <div class="item-header">
            <div class="item-header-info">
                <label><input ng-model="item.title" ng-model="item.title"></label>
            </div>
            <div class="item-header-tags">
                <span ng-repeat="tag in item.tags"></span>
            </div>
        </div>

        <div class="item-body">
            <textarea ng-model="item.text"></textarea>
        </div>

        <div class="item-footer">
            <tags class="item-footer-tags" icon="true" items="item.tags"></tags>
            <span class="item-footer-date">Last update: <b>{{ item.updated_at }}</b></span>
        </div>
    </section>
    
    <sidebar>
        <sidebar-group header="Controls">
            <a class="button button-edit" href="/#/features/{{ item.id }}">Save</a>
            <a class="button button-edit" href="/#/features/{{ item.id }}">Approve</a>
        </sidebar-group>
    </sidebar>
</article>
