<section class="container">
    <div class="detail item">
        <div class="item-inner" ng-show="!itemIsLoading">
            <div class="item-header">
                <h1>{{ item.title }}</h1>
            </div>

            <div class="item-body">
                <p>{{ item.data }}</p>
            </div>

            <div class="item-footer">
                <tags ng-if="item.tags" class="item-footer-tags" icon="false" items="item.tags"></tags>
                <div class="item-footer-right">
                    <span ng-if="item.updated_at" class="item-footer-date">
                        <svg class="icon">
                            <use xlink:href="./img/icons/icons.svg#date"></use>
                        </svg>
                        <b>{{ item.updated_at }}</b>
                    </span>
                    <span ng-if="item.subscribers.length" class="item-footer-subscribers">
                        <svg class="icon">
                            <use xlink:href="./img/icons/icons.svg#people"></use>
                        </svg>
                        <b>{{ item.subscribers.length }}</b>
                    </span>
                </div>
            </div>
        </div>

        <div class="item-actions">
            <a class="item-action item-action-close" href="/#/features/" title="Back to list">
                <svg class="icon"><use xlink:href="./img/icons/icons.svg#close"></use></svg>
            </a>
            <a class="item-action item-action-edit" href="/#/features/{{id}}/edit" title="Edit">
                <svg class="icon"><use xlink:href="./img/icons/icons.svg#edit"></use></svg>
            </a>
        </div>

        <loader size="small" active="itemIsLoading"></loader>
    </div>

    <subscribers items="item.subscribers"></subscribers>
</section>
