<article class="home-hero">
    <h1>Elfsight Dashboard</h1>
    <p>DB of features, releases & customizations for Elfsight applications</p>
</article>

<article>
    <div class="container">
        <section>
            <h3 class="section-title">Top features</h3>
            <list items="features" limit="5" show="tags, !body" type="feature"></list>
        </section>
        <section>
            <h3 class="section-title">Latest releases</h3>
            <list items="releases" limit="5" show="date, !body" type="release"></list>
        </section>
    </div>
</article>

<article class="home-counters">
    <div class="container">
        <div class="counter">
            <span data-value="{{ products.length }}" class="counter-value">0</span>
            <span class="counter-label">apps</span>
        </div>
        <div class="counter">
            <span data-value="{{ releases.length }}" class="counter-value">0</span>
            <span class="counter-label">releases</span>
        </div>
        <div class="counter">
            <span data-value="{{ features.length }}" class="counter-value">0</span>
            <span class="counter-label">features</span>
        </div>
        <div class="counter">
            <span data-value="{{ customs.length }}" class="counter-value">0</span>
            <span class="counter-label">customizations</span>
        </div>
    </div>
</article>

<section class="home-timeline">
    <h3 class="section-title">Releases timeline</h3>
    <div class="timeline timeline-horizontal">
        <div class="timeline-bar"></div>
    </div>
</section>

<article>
    <div class="container">
        <section>
            <h3 class="section-title">Customs</h3>
            <list items="customs" type="custom" show="!body" size="half"></list>
        </section>
    </div>
</article>

<article>
    <div class="container">
        <section>
            <h3 class="section-title">Apps</h3>
            <list items="products" per-page="20" type="app" show="icon, !body" size="third"></list>
        </section>
    </div>
</article>
