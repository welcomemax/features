            <div class="search">
                <input class="search-input" ng-model="$root.search" type="text" placeholder="whatever">
                <label class="search-icon">
                    <svg class="icon">
                        <use xlink:href="./img/icons/icons.svg#search"></use>
                    </svg>
                </label>
            </div>
        </sidebar-group>
        
        <sidebar-group header="Apps">
            <tags icon="false" active="true" items="appsWithCustoms"></tags> 
        </sidebar-group>
